{{% load static %}

    % extends 'base.html' %}
{% block content %}
    <h2>Upcoming Events</h2>
    {% for event in events %}
        <div>
            <strong>{{ event.name }}</strong> - {{ event.location }}<br>
            From {{ event.start_time }} to {{ event.end_time }}<br>
            <form action="{% url 'register' event.id %}" method="post">
                {% csrf_token %}
                Name: <input type="text" name="name" required>
                Email: <input type="email" name="email" required>
                <button type="submit">Register</button>
            </form>
            <a href="{% url 'attendee_list' event.id %}">View Attendees</a>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
